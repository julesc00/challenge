{% extends "accounts/base.html" %}
{% load static %}

{% block content %}
    {% include "accounts/navbar.html" %}
    <section>
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <h3 class="indigo-text text-darken-4">Bienvenido <span>{{ request.user|title }}</span></h3>

                            <table class="striped">
                                <thead>
                                <tr>
                                    <th>Logs de Acesso</th>
                                    <th>Fecha</th>
                                </tr>
                                </thead>

                                <tbody>
                                {% for log in logs %}
                                <tr>
                                    <td>{{ log.owner }}</td>
                                    <td>{{ log.date_created }}</td>
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>

                    </div>
                </div>
            </div>
        </div>
    </section>
    {% include "accounts/footer.html" %}
{% endblock %}
